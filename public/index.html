<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gallery</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, sans-serif;
      max-width: 720px;
      margin: 0 auto;
      min-height: 100vh;
      padding: 24px;
      /* Photo background with subtle dark overlay */
      background-image:
        linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
        url('forest.jpg');
      background-repeat: no-repeat, no-repeat;
      background-position: center, center;
      background-size: cover, cover;
    }
    .panel {
      /* Panel image: uses frog1.jpg if present, falls back to forest.jpg */
      background-image:
        linear-gradient(to bottom, rgba(0,0,0,0.45) 0%, rgba(0,0,0,0.2) 35%, rgba(0,0,0,0.2) 65%, rgba(0,0,0,0.45) 100%),
        url('frog1.jpg'),
        url('forest.jpg');
      background-repeat: no-repeat, no-repeat, no-repeat;
      background-size: cover, cover, cover;
      background-position: center, center, center;
      color: #fff;
      border-radius: 14px;
      padding: 18px 20px;
      margin: 24px auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.28);
      border: 1px solid rgba(255,255,255,0.2);
      overflow: hidden;
    }
    .panel h1, .panel h3 { text-shadow: 0 1px 2px rgba(0,0,0,0.6); }
    h1 { margin-top: 0; }
    form, .row { margin: 12px 0; display: flex; gap: 8px; }
    input { padding: 8px 10px; flex: 1; border: 1px solid #cfd8d3; border-radius: 8px; }
    button { padding: 8px 12px; cursor: pointer; border-radius: 8px; border: 1px solid #b6c3bd; background: #e8f2ee; }
    button:hover { background: #d9ebe5; }
    /* Tune controls inside the image panel for readability */
    .panel input {
      background: rgba(255,255,255,0.2);
      color: #111;
      border-color: rgba(255,255,255,0.55);
      backdrop-filter: blur(2px);
    }
    .panel input:focus { background: rgba(255,255,255,0.6); outline: none; }
    .panel input::placeholder { color: rgba(0,0,0,0.6); }
    .panel input::-webkit-input-placeholder { color: rgba(0,0,0,0.6); }
    .panel input::-moz-placeholder { color: rgba(0,0,0,0.6); }
    .panel input:-ms-input-placeholder { color: rgba(0,0,0,0.6); }
    .panel button { background: rgba(255,255,255,0.18); color: #fff; border-color: rgba(255,255,255,0.4); }
    .panel button:hover { background: rgba(255,255,255,0.28); }
    ul { padding-left: 18px; }
    .drop { margin-top: 8px; border: 2px dashed rgba(255,255,255,0.6); color: #fff; padding: 16px; border-radius: 10px; text-align: center; background: rgba(0,0,0,0.15); }
    .drop.hover { background: rgba(0,0,0,0.25); }
    .preview.hidden, .viewer.hidden { display: none; }
    .preview img { max-width: 100%; border-radius: 8px; margin-top: 8px; }
    .viewer img { max-width: 100%; border-radius: 8px; box-shadow: 0 6px 20px rgba(0,0,0,0.35); }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Gallery (Title + Photo)</h1>

    <form id="uploadForm">
      <input id="title" placeholder="Title" required />
      <input id="file" type="file" accept="image/*" hidden />
      <button id="btnPick" type="button">Choose photo</button>
      <button type="submit">Upload</button>
    </form>

    <div id="dropZone" class="drop">Drag & drop photo here</div>
    <div id="previewWrap" class="preview hidden"><img id="preview" alt="preview" /></div>

    <div class="row">
      <input id="q" placeholder="Search by title" />
      <button id="btnSearch" type="button">Search</button>
      <button id="btnAll" type="button" title="Show all">Show all</button>
    </div>

    <h3>Items</h3>
    <ul id="list"></ul>

    <div id="viewer" class="viewer hidden">
      <h3 id="vTitle"></h3>
      <img id="vImg" alt="selected" />
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const listEl = $("list");
    const viewer = $("viewer");
    const vImg = $("vImg");
    const vTitle = $("vTitle");
    const drop = $("dropZone");
    const fileInput = $("file");
    const preview = $("preview");
    const previewWrap = $("previewWrap");
    const uploadForm = $("uploadForm");
    let selectedFile = null; // supports drag & drop even if DataTransfer not available

    function renderList(items) {
      listEl.innerHTML = "";
      if (!items.length) { listEl.innerHTML = "<li>No results</li>"; viewer.classList.add('hidden'); return; }
      for (const it of items) {
        const li = document.createElement("li");
        li.textContent = it.title;
        li.style.cursor = 'pointer';
        li.addEventListener('click', () => showItem(it));
        listEl.appendChild(li);
      }
      // show first by default
      showItem(items[0]);
    }

    function showItem(it) {
      if (!it) return;
      vTitle.textContent = it.title;
      vImg.src = it.url;
      viewer.classList.remove('hidden');
    }

    async function loadAll() {
      const r = await fetch("/items");
      renderList(await r.json());
    }

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = $("title").value.trim();
      const file = selectedFile || fileInput.files[0];
      if (!title || !file) { alert('Please add a title and photo'); return; }
      const fd = new FormData();
      fd.append('title', title);
      fd.append('photo', file);
      const r = await fetch('/items', { method: 'POST', body: fd });
      if (!r.ok) {
        let msg = 'Upload failed';
        try { const err = await r.json(); if (err && err.error) msg += `: ${err.error}`; } catch {}
        alert(msg);
        return;
      }
      uploadForm.reset();
      fileInput.value = '';
      selectedFile = null;
      previewWrap.classList.add('hidden');
      await loadAll();
    });

    $("btnPick").addEventListener('click', () => fileInput.click());

    // Drag & drop support
    function handleFiles(files) {
      if (!files || !files.length) return;
      const f = files[0];
      selectedFile = f;
      const url = URL.createObjectURL(f);
      preview.src = url; previewWrap.classList.remove('hidden');
    }
    drop.addEventListener('dragover', (e) => { e.preventDefault(); drop.classList.add('hover'); });
    drop.addEventListener('dragleave', () => drop.classList.remove('hover'));
    drop.addEventListener('drop', (e) => { e.preventDefault(); drop.classList.remove('hover'); handleFiles(e.dataTransfer.files); });
    drop.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    $("btnSearch").addEventListener("click", async () => {
      const q = $("q").value.trim();
      if (!q) { loadAll(); return; }
      const r = await fetch(`/items/search?q=${encodeURIComponent(q)}`);
      renderList(await r.json());
    });

    $("btnAll").addEventListener("click", loadAll);

    loadAll();
  </script>
</body>
</html>
