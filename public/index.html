<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>People</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, sans-serif;
      max-width: 720px;
      margin: 0 auto;
      min-height: 100vh;
      padding: 24px;
      /* Photo background with subtle dark overlay */
      background-image:
        linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
        url('forest.jpg');
      background-repeat: no-repeat, no-repeat;
      background-position: center, center;
      background-size: cover, cover;
    }
    .panel {
      background: rgba(255, 255, 255, 0.6);
      color: #111;
      border-radius: 12px;
      padding: 16px 18px;
      margin: 24px auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      border: 1px solid rgba(0,0,0,0.06);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    h1 { margin-top: 0; }
    form, .row { margin: 12px 0; display: flex; gap: 8px; }
    input { padding: 8px 10px; flex: 1; border: 1px solid #cfd8d3; border-radius: 8px; }
    button { padding: 8px 12px; cursor: pointer; border-radius: 8px; border: 1px solid #b6c3bd; background: #e8f2ee; }
    button:hover { background: #d9ebe5; }
    ul { padding-left: 18px; }
  </style>
</head>
<body>
  <div class="panel">
    <h1>People (Name + Age)</h1>

    <form id="saveForm">
      <input id="name" placeholder="Name" required />
      <input id="age" type="number" min="0" step="1" placeholder="Age" required />
      <button type="submit">Save</button>
    </form>

    <div class="row">
      <input id="q" placeholder="Search by name or age" />
      <button id="btnSearch" type="button">Search</button>
      <button id="btnAll" type="button" title="Show all">Show all</button>
    </div>

    <h3>Results</h3>
    <ul id="list"></ul>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const listEl = $("list");

    function render(items) {
      listEl.innerHTML = "";
      if (!items.length) { listEl.innerHTML = "<li>No results</li>"; return; }
      for (const p of items) {
        const li = document.createElement("li");
        li.textContent = `${p.name}, ${p.age}`;
        listEl.appendChild(li);
      }
    }
// hello my friend
// hellow you too 
// o you cool bro
    async function loadAll() {
      const r = await fetch("/people");
      render(await r.json());
    }

    $("saveForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = $("name").value.trim();
      const age  = $("age").value.trim();
      if (!name || !age) return;
      const r = await fetch("/people", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, age: Number(age) })
      });
      if (!r.ok) { alert("Save failed"); return; }
      $("saveForm").reset();
      await loadAll();
    });

    $("btnSearch").addEventListener("click", async () => {
      const q = $("q").value.trim();
      if (!q) { loadAll(); return; }
      const r = await fetch(`/people/search?q=${encodeURIComponent(q)}`);
      render(await r.json());
    });

    $("btnAll").addEventListener("click", loadAll);

    loadAll();
  </script>
</body>
</html>
